<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test Page</title>
    <link rel="stylesheet" href="lab-test.css">
  </head>
  <body>
    <div class="labform">
      <form class="image">
        <div class="details">
          <p>1. Your Contact Details<br><br>
            <input type="text" name="Full Name" placeholder="Full Name">
            <input type="number" name="Patient Id if exists" placeholder="Patient Id if exists">
            <br>
            <input type="number" name="Contact Number" placeholder="Contact Number">
            <input type="email" name="Email Id" placeholder="Email Id">
          </p>
          <br>
          <p>2. Address<br><br>
            <input type="number" name="House Number" placeholder="House Number">
            <input type="text" name="Street" placeholder="Street">
            <br>
            <input type="text" name="Area" placeholder="Area">
            <br>
          <div class="details">
            <label for="District">District</label><br>
            <input list="District" name="District" placeholder="Choose">
            <datalist id="District">
              <option value="Choose">
              <option value="Hyderabad">
              <option value="RangaReddy">
            </datalist>
            </p>
          </div>
          <br><br><br>
          <div class="details">
            <p style="margin-bottom: 0%;">3. Test Type<br>
            <p style="font-size: 12px;color: brown;padding: 0%;top: 0;">(Check atleast one box without fail)<br>
            <div class="checkbox">
              <label for="CBC">i.CBC</label>
              <input type="checkbox" name="CBC"><br><br>
              <label for="Complete Urine">ii.Complete Urine</label>
              <input type="checkbox" name="Complete Urine"><br><br>
              <label for="Lipid Profile">iii.Lipid Profile</label>
              <input type="checkbox" name="Lipid Profile"><br><br>
              <label for="Thyroid Stimulating Hormone(TSH)">iv.TSH</label>
              <input type="checkbox" name="Thyroid Stimulating Hormone(TSH)"><br><br>
              <label for="Glucose Test">v.Glucose Test</label>
              <input type="checkbox" name="Glucose Test"><br><br>
            </div>
            </p>
            </p>
          </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
          <div class="details">
            <p>4. Do you want hard copy of the report also?<br>
            <div class="checkbox">
              <label for="yes">Yes</label>
              <input type="checkbox" name="yes">
              <label for="No">No</label>
              <input type="checkbox" name="No">
            </div>
            </p>
          </div><br><br><br><br><br><br><br><br><br><br>
          <div class="details">
            <p> 5. Select your comfortable Date and Time</p><br>
            <label for="Date">Date:</label><br>
            <input type="date" name="Date" placeholder="Date"><br>
            <label for="Time">Time:</label><br>
            <input type="time" name="Time" placeholder="Time">
          </div>
        </div>
      </form>
    </div>
    <div class="buttons">
      <button>Reset</button>
      <button>Submit</button>
    </div>
  </body>
</html>
